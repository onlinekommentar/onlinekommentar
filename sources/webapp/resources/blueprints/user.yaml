tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: avatar
            field:
              mode: list
              container: avatars
              restrict: true
              allow_uploads: true
              show_filename: true
              max_files: 1
              display: Avatar
              type: assets
              icon: assets
              instructions: 'Upload a profile picture'
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              validate:
                - image
              localizable: false
          -
            handle: name
            field:
              type: text
              display: Name
              listable: true
              localizable: false
          -
            handle: email
            field:
              type: text
              input_type: email
              display: 'Email Address'
              listable: true
              localizable: false
          -
            handle: legal_domain
            field:
              mode: select
              create: false
              display: 'Legislative Acts'
              type: entries
              icon: entries
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              collections:
                - legal_domains
              localizable: false
              replicator_preview: true
              hide_display: false
          -
            handle: show_as_editor
            field:
              default: false
              display: 'Show this user on the editors page'
              type: toggle
              icon: toggle
              instructions: 'Check this field if this user should be listed as an editor in the frontend even when he/she is not assigned as an editor to a commentary.'
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              localizable: false
          -
            handle: linkedin_url
            field:
              display: 'LinkedIn URL'
              type: link
              icon: link
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              localizable: false
          -
            handle: website_url
            field:
              display: 'Website URL'
              type: link
              icon: link
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              localizable: false
          -
            handle: roles
            field:
              type: user_roles
              mode: select
              width: 50
              listable: true
              filterable: false
              instructions_position: above
              visibility: visible
              always_save: false
              if: 'role:admin'
              localizable: false
          -
            handle: groups
            field:
              type: user_groups
              mode: select
              width: 50
              listable: false
              filterable: false
              instructions_position: above
              visibility: hidden
              always_save: false
              localizable: false
          -
            handle: slug
            field:
              from: name
              generate: true
              display: Slug
              type: slug
              icon: slug
              listable: true
              instructions_position: above
              visibility: visible
              always_save: false
              localizable: false
