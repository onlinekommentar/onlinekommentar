<article class="border print:border-0">
  <user
    locale="{{ locale }}"
    :user="{
      name: '{{ name | add_slashes | sanitize:true }}',
      legal_domains: 
        {{ if legal_domains }}
          [
            {{ foreach:legal_domains as="legal_domain" }}
              {
                {{ foreach:legal_domain }}
                  '{{ key }}': '{{ value | add_slashes | sanitize:true }}',
                {{ /foreach:legal_domain }}
              },
            {{ /foreach:legal_domains }}
          ],
        {{ else }}
          null,
        {{ /if }}
      title: '{{ title }}',
      occupation: '{{ occupation | add_slashes | sanitize:true }}',
      practice: '{{ practice | add_slashes | sanitize:true }}',
      editor_of: '{{ editor_of | add_slashes | sanitize:true }}',
      linkedin_url: '{{ linkedin_url }}',
      website_url: '{{ website_url }}',
      avatar: '{{ avatar }}',
      authored_commentaries: 
        {{ if authored_commentaries }}
          [
            {{ foreach:authored_commentaries as="commentary" }}
              {
                {{ foreach:commentary }}
                  '{{ key }}': '{{ value }}',
                {{ /foreach:commentary }}
              },
            {{ /foreach:authored_commentaries }}
          ],
        {{ else }}
          null,
        {{ /if }}
      edited_commentaries: 
        {{ if edited_commentaries }}
          [
            {{ foreach:edited_commentaries as="commentary" }}
              {
                {{ foreach:commentary }}
                  '{{ key }}': '{{ value }}',
                {{ /foreach:commentary }}
              },
            {{ /foreach:edited_commentaries }}
          ],
        {{ else }}
          null,
        {{ /if }}
    }"
    base-path-prefix="{{ base_path_prefix }}">
  </user>
</article>
