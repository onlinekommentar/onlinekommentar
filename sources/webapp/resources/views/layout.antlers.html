<!doctype html>
<html lang="{{ site:short_locale }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if segment_1 === 'autoren' || segment_1 === 'herausgeber' }}{{ if segment_2 }}{{ name }}{{ else }}{{ title }}{{ /if }}{{ else }}{{ title }}{{ /if }}</title>
    <link rel="stylesheet" href="{{ mix src='css/app.css' }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:title" content="{{ if segment_1 === 'autoren' || segment_1 === 'herausgeber' }}{{ if segment_2 }}{{ name }}{{ else }}{{ title }}{{ /if }}{{ else }}{{ title }}{{ /if }}">
    <meta property="og:site_name" content="Onlinekommentar.ch">
    <meta property="og:url" content="{{ permalink }}">
    <meta property="og:image" content="{{ config:app:url + '/img/ok-social-card_' + site:handle + '.png' }}">
    <meta name="twitter:site" content="O_Kommentar">
    <meta name="twitter:card" content="summary">
    {{ if site:handle == 'de' }}
      {{ feedamic:de }}
    {{ elseif site:handle == 'en' }}
      {{ feedamic:en }}
    {{ elseif site:handle == 'fr' }}
      {{ feedamic:fr }}
    {{ elseif site:handle == 'it' }}
      {{ feedamic:it }}
    {{ /if }}
  </head>
  <body class="font-sans antialiased bg-ok-beige">
    <article id="app">
      <app-header
        current-page="{{ slug }}"
        locale="{{ locale }}"
        query="{{ get:q }}"
        :locales="[
          {{ locales }}
            '{{ locale:short }}',
          {{ /locales }}
        ]">
        <template v-slot:sidebar-content>
          {{ partial:commentaries/tree }}
        </template>
      </app-header>

      <main class="w-full pl-5 pr-4 mx-auto md:pl-12 md:pr-4 lg:px-8 xl:w-10/12 print:m-0 print:p-0 print:w-full">
        {{ template_content }}
      </main>

      <app-footer
        current-page="{{ slug }}"
        locale="{{ locale }}">
      </app-footer>
    </article>

    <script src="{{ mix src='/vendor/app/js/manifest.js') }}"></script>
    <script src="{{ mix src='/vendor/app/js/vendor.js') }}"></script>
    <script src="{{ mix src='/js/app.js' }}"></script>
    <script src="https://cdn.usefathom.com/script.js" data-site="MHHBZIOB" defer></script>
  </body>
</html>
